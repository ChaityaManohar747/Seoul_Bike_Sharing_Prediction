<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rented Bikes Seoul Prediction</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bgbody"> 
      <div class="container">
       <div class="form-container">
        <h1>Rented Bike Prediction Form</h1>
        <form action="{{ url_for('predict')}}" method="GET"> 
    
           <div class="opt">
            <label for="season">Season:</label>
            <select id="season" name="season">
                <option value="0">Spring</option>
                <option value="1">Summer</option>
                <option value="2">Autumn</option>
                <option value="3">Winter</option>
            </select>
           </div>
    
            <div>
            <label for="holiday">Holiday:</label>
            <input type="radio" id="holidayYes" name="holiday" value="1">
            <label for="holidayYes">Yes</label>
            <input type="radio" id="holidayNo" name="holiday" value="0">
            <label for="holidayNo">No</label>
            </div>
    
            <div class="opt">
            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="1">January</option>
               <option value="2">February</option>
               <option value="3">March</option>
               <option value="4">April</option>
                <option value="5">May</option>
               <option value="6">June</option>
               <option value="7">July</option>
               <option value="8">August</option>
               <option value="9">September</option>
               <option value="10">October</option>
               <option value="11">November</option>
               <option value="12">December</option>
            </select>
            </div>

            <div class="opt">
            <label for="weekday">Weekday:</label>
            <select id="weekday" name="weekday">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Saturday</option>
                <option value="6">Sunday</option>
            </select>
            </div> 


    
            <div class="opt"> 
            <label for="hour">Hour:</label>
            <select id="hour" name="hour">
                <option value="0">12:00 AM</option>
                <option value="1">1:00 AM</option>
                <option value="2">2:00 AM</option>
                <option value="3">3:00 AM</option>
                <option value="4">4:00 AM</option>
                <option value="5">5:00 AM</option>
                <option value="6">6:00 AM</option>
                <option value="7">7:00 AM</option>
                <option value="8">8:00 AM</option>
                <option value="9">9:00 AM</option>
                <option value="10">10:00 AM</option>
                <option value="11">11:00 AM</option>
                <option value="12">12:00 PM</option>
                <option value="13">1:00 PM</option>
                <option value="14">2:00 PM</option>
                <option value="15">3:00 PM</option>
                <option value="16">4:00 PM</option>
                <option value="17">5:00 PM</option>
                <option value="18">6:00 PM</option>
                <option value="19">7:00 PM</option>
                <option value="20">8:00 PM</option>
                <option value="21">9:00 PM</option>
                <option value="22">10:00 PM</option>
                <option value="23">11:00 PM</option>
            </select>
            </div>
    
            <div>
            <label for="temperature">Temperature(°C):</label>
            <input type="text" id="temperature" name="temperature">
            </div>
           
            <div>
            <label for="humidity">Humidity(%):</label>
            <input type="text" id="humidity" name="humidity" >
            </div>
            
            <div>
            <label for="windSpeed">Wind Speed(m/s):</label>
            <input type="text" id="windSpeed" name="windSpeed" >
            </div>
            
            <div>
            <label for="visibility">Visibility (10m):</label>
            <input type="text" id="visibility" name="visibility" >
            </div>
            
            <div>
            <label for="dewPoint">Dew Point Temperature(°C):</label>
            <input type="text" id="dewPoint" name="dewPoint">
            </div>
            
            <div>
            <label for="solarRadiation">Solar Radiation:</label>
            <input type="text" id="solarRadiation" name="solarRadiation" >
            </div>
            
            <div>
            <label for="rainfall">Rainfall(mm):</label>
            <input type="text" id="rainfall" name="rainfall">
            </div>
            
            <div>
            <label for="snowfall">Snowfall(cm):</label>
            <input type="text" id="snowfall" name="snowfall">
            </div>
            
            <div>
            <button class = "submit-button"  type="submit">Predict</button>
            </div>

            <h2>Hey,There's the prediction </h2>
            <h4 class="output">Number of estimated Rented bikes is {{prediction_text}}</h4>
        </form>
    </div>
</div>
    </body>
    
    </html>
